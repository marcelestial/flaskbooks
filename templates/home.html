{% extends "layout.html" %} <!-- Copy the generic page formatting of layout.html -->
{% block content %} 
<!-- Loop through the list of books passed in from the home route and regurgitate the raw information -->
	{% for book in books %}
	    <article class="media content-section">
	    	<div class="book-img">
	    		<img src={{ book.imgurl }}>
	    	</div>
		  <div class="media-body">
		    <div class="article-metadata">
		      <a class="mr-2" href="#">{{ book.author }}</a>
		      <small class="text-muted">ISBN# {{ book.isbn }}</small>
		    </div>
		    <h2><a class="article-title" href="#">{{ book.title }}</a></h2>
		    <p class="article-content">{{ book.description }}</p>
		  </div>
		</article>
	{% endfor %}
{% endblock content %}
